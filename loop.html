    <script>
        document.writeln("<h3>Example of for Loop </h3>");

        for (var i = 1; i <= 50; i++) {
            document.writeln(i);
        }

    //   for loop
    </script>

    <script>
        document.write("<hr>");
        document.writeln("<h3>Example of While Loop </h3>");

        var i = 1;

        while (i <= 5) {
            document.writeln(i);
            i++;

        }//while loop
    </script>
    <script>
        document.write("<hr>");
        document.writeln("<h3>Example of While Loop </h3>");

        var i = 1;

        do {
            document.writeln(i);
            i++;
        } while (i <= 15)   //do while loop.

    </script>



    <script>
        document.write("<hr>");
        document.writeln("<h3>Example of For.. in Loop </h3>");

        var temp = "";

        var person = {
            firstname: "Rushikesh",
            lastname: "Teli",
            age: 26,
        }

        for (value in person) {

            temp = temp + person[value] + " ";

            // document.writeln(person[value]);
        }
        document.writeln(temp);


    </script>

    <script>

        //nested loop
        document.write("numbers <br>")

        for(var a =1 ; a <= 100; a=a+10){
            for(var b=a ;  b < a+10; b ++ ){
                document.write(b + " ")
            };
            document.write("<br>")
        }



        document.write("<hr>")
        document.write("Table <br>")



        for(var a =1 ; a <=10; a++){
            for(var b=1 ;  b <= 10; b ++ ){
                document.write("  "+a * b)
            };
            document.write("<br>")
        }



        document.write("<hr>")



        for(var a =1 ; a <= 5; a++){
            for(var b=1 ;  b <= a; b ++ ){
                document.write("  "+b)
            };
            document.write("<br>")
        }




        document.write("<hr>")

        for(var a =1 ; a <= 5; a++){
            for(var b=1 ;  b <= a; b++ ){
                document.write("  "+a)
            };
            document.write("<br>")
        }

        document.write("<hr>")
        
        for(var a =1 ; a <= 5; a++){
            for(var b=5 ;  b >= a; b-- ){
                document.write("  "+b)
            };
            document.write("<br>")
        }


    </script>
