    <script>

        //function syntax.....

        function funName(name, age) {                        //(parameter , paremeter)
            return `my name is ${name},my age is ${age}`
        };
        console.log(funName("rushikesh", 25))               //(arguments);




        // call ()  function..

        function hello() {
            console.log(`my name is brain works`);
        }
        hello();                                                   //call() the function..
        // console.log(hello())



        //ex..

        function sum(a, b) {
            var d = a + b;
            console.log(d);
        }

        sum(20, 30);
        sum(50, 60)


        //ex

        function valu(){
            let x = 0;
            for(i=0; i < arguments.length ; i++){
                x += arguments[i];
            }
            return x;

        }
        console.log(valu(3,4))






        //ex  Passing a function to another function

        function add1(a,b){
            return a+b;
        }

        let stor = add1;


        function average(a,b,fn){
            return fn(a,b) /2;
        }

        let d = average(34,40,stor);
        console.log(d)






        //ex Returning functions from functions..


        function rushi(proname){
            return function(a,b){
                let x =a[proname];
                let y =b[proname];


                if(x > y){
                    return 1;
                }else if(x < y){
                    return -1
                }else{
                    return 0;
                }
            };
        };

        let product =[
            {name:"iPhone",price:1008},
            {name:"samsung",price:1998}
    ];


    console.log(product.sort(rushi()))
