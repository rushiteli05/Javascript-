        /*closure is a function having access tonthe scope.

        2 - outer function scope..
        3 - global scope..*/



        //ex 1

        function outerfun() {
            var j = "j is local variable of outer function";
            // console.log(j);
            function innerfun() {
                var k = "k is a local variable of inner function";

                console.log(k)
                console.log(j)

            }
            innerfun();
