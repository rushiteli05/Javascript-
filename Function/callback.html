//call backhell


        function doStep1(init, callback) {
            const result = init + 1;
            callback(result);
        }

        function doStep2(init, callback) {
            const result = init + 2;
            callback(result);
        }

        function doStep3(init, callback) {
            const result = init + 3;
            callback(result);
        }

        function doOperation() {
