    <script>
        document.write("<h3>Example Call()</h3>");

        function emp(id,name){
            this.id = id;
            this.name = name;
        }
        function permanentemp(id,name){
            emp.call(this,id,name);
        }
        function temporyemp(id ,name){
            emp.call(this,id,name);
        }

        var pemp = new permanentemp(1,"rushi teli");
        var temp = new temporyemp(2,"aditya pawae");

       
        document.writeln(pemp.id , " " ,pemp.name);
        document.writeln(temp.id , " " ,temp.name);

        document.write("<br>")
    </script>
