<!DOCTYPE html>
<html>

<head>
    <title> Special Operators</title>
    <style>
        * {
            text-align: center;
            font-size: 37px;
        }
    </style>
</head>


<body>
    <script type="text/javascript">

        document.write("<h3>Example switch statement for days</h3>")


        switch (new Date().getDay()) {
            case 1:
                document.write("Its Monday..!");
                document.write("29/8/2022");
                break;
            case 2:
                document.write("Its Tuesday..!");
                document.write("23/8/2022");
                break;
            case 3:
                document.write("Its Wednesday..!");
                document.write("24/8/2022");
                break;
            case 4:
                document.write("Its Thursday..!");
                document.write("25/8/2022");
                break;
            case 5:
                document.write("Its Friday..!");
                document.write("26/8/2022");
                break;
            case 6:
                document.write("Its Saturday..!");
                document.write("27/9/2022");
                break;
            case 7:
                document.write("Its Sunday..!");
                document.write("28/9/2022");
                break;
            default:
                document.write("Wrong");

        }
        document.write("<hr>");


    </script>

    <script>

        var great = 6;

        switch (great) {
            case 1:
                document.write("great A is fine");
                break;
            case 2:
                document.write("great B is fine");
                break;
            default:
                document.write("wrong sentance");

        }
    </script>
