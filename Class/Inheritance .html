        //example...

        class ram {
            constructor(name1) {
                this.name = name1
            }
        }

        class shyam extends ram {
            constructor(name1, age) {

                super(name1);
                this.age = age;
            }
        }


        class laxman extends shyam {
            constructor(name, age, greade) {
                super(name, age);
                this.greade = greade;

            }

            displayed() {
                // return (this.name+' '+this.age+" "+this.greade)
                console.log(this.name + ' ' + this.age + " " + this.greade)
            }


        }


        let shub = new laxman("Rushikesh", 24, "A")

        shub.displayed();

        console.log(shub)

        // console.log(shub.displayed()); // return





        //ex....


        class car{
            constructor(brand){
                this.brand=brand;

            }

            present(){
                return "i have a " + this.brand;
            }
        }

        class model extends car{
            constructor(brand,mod){
                super(brand);
                this.mod =mod;
            }

            show(){
                return this.present() + "it is a "+ this.mod
            }
        }

        let car1 = new model("Ford","Mustang");

        car1.show()

        console.log(car1)






    </script>
