    <script>

        //syntex...

        class person {

            constructor(fname, lname) {               //constructor method

                this.fname = fname;
                this.lname = lname;
            }

            sayHi() {                                  // Prototype Method
                console.log("Hi....Dear");
            }


            static sayHello() {                         //static Method...La class ni Call krto...IMP
                console.log("Hello...")
            }

            static property = "Something.....";

        }

        let fullName = new person("Rushikesh", "Teli");

        fullName.sayHi();

        person.sayHello();   // call class ni krto static method....

        console.log(person.property);  //static

        console.log(fullName);




    </script>
