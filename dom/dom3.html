<body>
    <ul id="menu">
        <li>home</li>
        <li>about</li>
        <li>contact</li>
    </ul>

    <script>
        //removeChild...


        let parent = document.getElementById("menu");

        let elm = parent.firstElementChild.nextElementSibling; //target kele;

        parent.removeChild(elm);

        // var body =document.body.removeChild(parent);


    </script>



    <script>

    // Clone or Copy Elemen...

    var copy = document.getElementById("menu");

    var elem1 = copy.cloneNode(true); //true write kele tr child and parent both copy hote...blank thevl tr only parent copy.
    

    elem1.id = "menu 1"; // id change kru shkto


     document.body.appendChild(elem1);


    // console.log(elem1);


    </script>
