<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing elements</title>
</head>

<body>
    <h2>heading 1</h2>
    <ul>
        <li id="intro">list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>

    <ul id="intro1">
        <li>list a</li>
        <li id="intro2">list b</li>
        <li>list c</li>
        <li>list d</li>
    </ul>

    <script>

        //parentElement..

        var ele = document.getElementById("intro").parentElement.innerHTML = "hello";

        console.log(ele);
    </script>

    <script>
        //firstElement child..
        let elem = document.getElementById("intro1").firstElementChild;


        console.log(elem);

        //lastElemeny Child..
        let elem2 = document.getElementById("intro1").lastElementChild;


        console.log(elem2);

        //childern..

        var elem1 = document.getElementById("intro1").children;

        console.log(elem1);


        for (i = 0; i < elem1.length; i++) {

            elem1[i].innerHTML = "DADA";
        };
    </script>

    <script>
        //siblings..

        //previous..

        var rushi = document.getElementById("intro2").previousElementSibling;

        console.log(rushi);


        //next..

        var rushi1 = document.getElementById("intro2").nextElementSibling;

        console.log(rushi1);
        //....................................................//
    </script>


    <div id="aru">
        <p>This is a inner HTML..</p>
    </div>
    <script>

        //inner HTML..

        var aru1 = document.getElementById("aru").innerHTML;

        console.log(aru1);


        var aru2 = document.getElementById("aru").innerHTML = "This is My Page..";




    </script>

</body>

</html>
