<script>


    //insert Before..

    var rushi = document.getElementById("intro1"); //parent

    var rushi1 = document.createElement("li"); //element

    rushi1.textContent="Saheb Hello";

    rushi.appendChild(rushi1)

     //..............//

    var rushi3 = rushi.firstElementChild.nextSibling;//position

    rushi.insertBefore(rushi1,rushi3);  //(element,position)


    //.............................................................................//

    let parent = document.body; //parent

    let elem = document.createElement("h2"); //element

    elem.textContent="This is new Heading ...!";

    let getid = document.getElementById("intro1"); //position

    parent.insertBefore(elem,getid);
