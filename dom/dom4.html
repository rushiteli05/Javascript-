<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Adjacent HTML</title>
</head>

<body>
    <!-- Insert Adjacent HTML -->


    <!-- beforebeging -->
    <div id="intro">
        <!-- selected -->
        <!-- afterbeging -->
        <h2>Heading</h2>
        <p>This is a P tag</p>
        <!-- beforeend -->
    </div>
    <!-- afterend -->


    <script>
        let elm = document.getElementById("intro");

        let html = "<h1>New Heading 1</h1>";

        // elm.insertAdjacentHTML("beforebegin",html); //div chya adhi add..

        // elm.insertAdjacentHTML("afterbegin",html);  //div madhe add..

        // elm.insertAdjacentHTML("beforeend",html);

        elm.insertAdjacentHTML("afterend", html); //div chya bher yenar

    </script>
