<!DOCTYPE html>
<html>
<head>
	<title> Example of Operators</title>
</head>
<body>

<script type="text/javascript">
	document.write("<h3>Arithmetic Operators </h3>");
	
	var x = 10;
	var y = 20;
	var z = 3;

	document.write("summation : "  + (x+y)); //addition
         document.write("<br>");


	document.write("summation : "  + (x-y)); //subtraction
		document.write("<br>");


	document.write("summation : "  + (x*y)); //multipllication
		document.write("<br>");


	document.write("summatio : "  + (x/y)); //division
		document.write("<br>");


	document.write("reminder of 10 and 3 is : " + (x % z)); //modulus / reference.
		document.write("<br>");


	document.write("Pre Increment on x :" + (++x)); // increment ++x kelyvr addition hote (pre)
		document.write("<br>");


	document.write("Post Increment on x :" + (x++)); //x++ krun next declear kelyvr addition hote (post) 
		document.write("<br>");

	document.write("value of x :" + x);
	document.write("value of x :" + (++x));
		document.write("<br>");


	document.write("Pre Decrement on x :" + (--x)); //ethe ans 11 ch rhil bec post incerment mule next la add zal ahe.
		document.write("<br>");


	document.write("Post Decrement on x :" + (x--)); //x-- krun next declear kelyvr sub houn ans 10 .
	document.write("<br>");

	document.write("value of x :" + x);





</script>
</body>
</html>
