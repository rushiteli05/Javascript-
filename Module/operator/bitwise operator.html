<!DOCTYPE html>
<html>
<head>
	<title> Example Bitwise Operator</title>
</head>
<body>

   <script type="text/javascript">
   	 
   	 var x = 5;
   	 var y = 9;
   	 var z = 2;

     document.write("<h3>Bitwise Operator</h3>");

   	 document.write("Bitwise x & y:" +(x & y)); //AND

    document.write("<br>")

   	  document.write("Bitwise x | y:" + (x | y)); //OR

   	  document.write("<br>")

   	  document.write("Bitwise x ^ y:" + (x ^ y)); //XOR

   	  document.write("<br>")

   	    document.write("Bitwise ~x:" + (~x)); //NOT

   	    document.write("<br>")

   	   document.write("Bitwise Left Shift x << z: " + (x << z)); //Left Shift = x*(2^y)=5*(2^2)

        document.write("<br>")


      document.write("Bitwise Right Shift x >> z: " + (x >> z)); //Right Shift =x/(2^y)=5/(2*2)

         document.write("<br>")


      document.write("Bitwise Right Shift with zero x >>> z: " + (x >>> z)); //Right Shift With Zero

</script>
