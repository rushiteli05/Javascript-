<!DOCTYPE html>
<html>
<head>
	<title>Assignment Operator</title>
</head>
<body>

<script type="text/javascript">
	
document.write("<h3>Assignment Operator</h3>");

	var x = 5;
	var y = 7;

	document.write("Assignment x += y : " + (x+=y)); //x = x + y = 5+7 = 12. 

	document.write("<br>")

	document.write("Assignment x -= y : " + (x-=y)); //x = x-y =12 - 7 = 5. (x chi value vrchi ghetli 12)

		document.write("<br>")

	document.write("Assignment x *= y : " + (x*=y)); //x = x * y = 5 * 7 =35 (x chi value adhichi ghetli 5)

		document.write("<br>")

	document.write("Assignment x /= y : " + (x/=y)); //x = x / y = 35 / 7 =5.( x chi value vrchi 35)




</script>
</body>
</html>
