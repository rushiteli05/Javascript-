<!DOCTYPE html>
<html>

<head>
	<title>Comparison Operator</title>
</head>

<body>

	<script type="text/javascript">
		var x = 10;
		var y = 20;
		var z = 10;
		var w = "10";

		document.write("<h3> Comparison Operator</h3>")

		if (x == z) {
			document.write("x == z is true ")
		};
		document.write("<br>");


		if (x === z) {
			document.write("x and z are same") //=== same value and datatype same.(aale tr value and datatype same asel tr ans yete.)
		};
		document.write("<br>");


		if (x != y) {
			document.write("x and y are not same")// != not equal to ...values are diff so we can define ans.
		};
		document.write("<br>");


		if (x !== w) {
			document.write("x and w are not same") // not value same and not datatype same
		};
		document.write("<br>");

		if (y > x) {
			document.write("y is greater than x")
		}

		document.write("<br>");


		if (y >= x) {
			document.write("y is greater than or equal to x");
		}

		document.write("<br>");

		if (x < y) {
			document.write("x is less than y");
		}

		document.write("<br>");


		if (x <= y) {
			document.write("x is less than or equal to y");
		}






	</script>
</body>

</html>
