<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.filter()</title>
</head>

<body>

    <script>

        var array = [33, 44, 55, 66];

        var b = array.filter((age) => {
            return age >= 34;

        })

        console.log(b);


        let person = [
            {
                name: "rushikesh",
                position: "developer"
            },
            {
                name: "aditya",
                position: "helper"
            },
            {
                name: "parsad",
                position: "developer"
            },
            {
                name: "Shree",
                position: "hr"
            }
        ];


        let devl = person.filter((value) => {
            return value.position == "developer"
        });

        console.log(devl)










    </script>

</body>

</html>
