<head>

    <title>MAP</title>
</head>

<body>
    <script>





        var array1 = [2, 3, 4, 5, 6];

        var sum = array1.map((name,index) => {
            return name * 2;
        })

        console.log(sum);









        
        var obj1 = [
            { price: 100, name: "mobile" },
            { price: 200, name: "PC" },
            { price: 300, name: "Laptop" },
            { price: 400, name: "Computer" }
        ];

        var product = obj1.map((nau) => {
            return nau.price * 2;
        });

        console.log(product)















    </script>

</body>
