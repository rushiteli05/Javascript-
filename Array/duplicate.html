        let uniq = [...new Set(char)];

        //ex 3

        let array = [1, 2, 3, 4, 5, 6, 2, 3, 4];

        let aru = array.filter((ele, index) => {

            //return array.indexOf(ele)!== index    //je duplicate ahe te dakhvte

            return array.indexOf(ele) === index

        })

        console.log(aru);




        //ex 4

        const fruits = [
            "apple", "lemon", "orange", "banana", "apple", "orange"
        ];

        let adi = new Set(fruits);   //Array.from(new Set(fruits))



        console.log(Array.from(adi)); //convert into array




        // ex for each method...

        unique = [];

        fruits.forEach((ele) => {

            if (!unique.includes(ele)) {
                unique.push(ele);
            }

        })

        console.log(unique);
